
# Site settings
title: Jason Taylor - Developer Extraordinaire
description: >
  This a fancy blog that is for fancy code.
url: "https://thetizzo.com"
avatar: "true"
permalink: /:categories/:year/:month/:day/:title
bio: >
  Hi, my name is Jason. I'm a web developer who builds things on the Internet in mostly Ruby &amp; Rails.  This
  blog contains my solutions to some of the interesting problems I have encountered. I hope you find it useful.
  If you have any questions, please open an issue on the
  <a href="https://github.com/thetizzo/thetizzo.github.io">Github repo for this site.</a>

# Social Links
social_links:
  github_url:            "https://github.com/thetizzo"
  twitter_url:           "https://twitter.com/thetizzo"
  linkedin_url:          "https://www.linkedin.com/in/thetizzo"
