{% assign resume = site.data.resume %}
<div>
  {% include resume/section_header.html text='Skills To Pay The Bills'%}

  <div>
    {% for skill_set in resume.skills %}
      <div>
        <h5>{{ skill_set[0] }}</h5>
        <ul>
          {% for skill in skill_set[1] %}
            <li>{{ skill }}</li>
          {% endfor %}
      </div>
    {% endfor %}
  </div>
</div>
