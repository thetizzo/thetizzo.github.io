{% if site.social_links %}
  <div class="sidebar-links">
    <div class="sidebar-link-item">
      <a href="{{ site.social_links.github_url}}" target="_blank"><i class="fa fa-github fa-lg">GitHub</i></a>
    </div>
    <div class="sidebar-link-item">
      <a href="{{ site.social_links.twitter_url}}" target="_blank"><i class="fa fa-twitter fa-lg twitter-blue">Twitter</i></a>
    </div>
    <div class="sidebar-link-item">
      <a href="{{ site.social_links.linkedin_url}}" target="_blank"><i class="fa fa-linkedin-square fa-lg linkedin-blue">LinkedIn</i></a>
    </div>
    <div class="sidebar-link-item">
      <a href="{{ site.social_links.resume_url }}" target="_blank"><i class="fa fa-link fa-lg">Resume</i></a>
    </div>
    <div class="sidebar-link-item">
      <a href="{{ "/feed.xml" | prepend: site.baseurl }}" target="_blank"><i class="fa fa-rss fa-lg">RSS</i></a>
    </div>
  </div>
{% endif %}
