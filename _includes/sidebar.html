<a href="/" title="Home">
  <img src="/assets/images/avatar.png" alt="avatar" class= "avatar" width="100px" height="100px">
</a>

<div class="hidden-screen-lg mt-15">
  {% if layout.resume %}
    <a class="button button-sidebar" title="Download my resume" data-toggle="download-pdf">
      <i class="fas fa-download"></i>
      Resume PDF
    </a>
  {% endif %}
</div>

<div class="hidden-screen-sm">
  <h3>ABOUT ME</h5>
  <p>{{ site.bio }}</p>

  {% if layout.resume %}
    <a class="button button-sidebar" title="Download my resume" data-toggle="download-pdf">
      <i class="fas fa-download"></i>
      Resume PDF
    </a>
  {% endif %}

  {% if site.social_links %}
    <h3>FIND ME ON THE INTERNETS</h5>
    <a href="{{ site.social_links.github_url }}" class="link link-sidebar" target="_blank" title="Find me on GitHub">
      <i class="fab fa-github"></i>
      GitHub
    </a>
    <a href="{{ site.social_links.twitter_url }}" class="link link-sidebar" target="_blank" title="Find me on Twitter">
      <i class="fab fa-twitter"></i>
      Twitter
    </a>
    <a href="{{ site.social_links.linkedin_url }}" class="link link-sidebar" target="_blank" title="Find me on LinkedIn">
      <i class="fab fa-linkedin-in"></i>
      LinkedIn
    </a>
    <a href="/feed.xml" class="link link-sidebar" target="_blank" title="Follow my RSS feed">
      <i class="fas fa-rss"></i>
      Subscribe
    </a>
  {% endif %}
</div>
