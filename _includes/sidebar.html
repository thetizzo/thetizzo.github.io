<aside class="card-columns">
  <div class="card text-xs-center" style="border: none;">
    <img src="/images/avatar.png" alt="Tizzo" class="img-fluid img-thumbnail">
    <div class="card-block">
      <h4 class="card-title">Welcome to theTizzo Industries</h4>
    </div>
  </div>

  <div class="card">
    <div class="card-block">
      <h4 class="card-title">About Me</h4>
      <p>{{ site.bio }}</p>
      {% if page.url != "/resume" %}
        <a href="{{ site.social_links.resume_url }}" class="card-link">My Resume</a>
      {% else %}
        <a href="/" class="card-link">Home</a>
      {% endif %}
    </div>
    <div class="card-block">
      <h4 class="card-title">Find Me Here</h4>
      {% if site.social_links %}
        <nav class="nav justify-content-center">
          <a href="{{ site.social_links.github_url }}" class="nav-link" target="_blank">
            <i class="fa fa-github fa-2x github-black"></i>
          </a>
          <a href="{{ site.social_links.twitter_url }}" class="nav-link" target="_blank">
            <i class="fa fa-twitter fa-2x twitter-blue"></i>
          </a>
          <a href="{{ site.social_links.linkedin_url }}" class="nav-link" target="_blank">
            <i class="fa fa-linkedin-square fa-2x linkedin-blue"></i>
          </a>
          <a href="/feed.xml" class="nav-link" target="_blank">
            <i class="fa fa-rss fa-2x rss-orange"></i>
          </a>
        </nav>
      {% endif %}
    </div>
  </div>
</aside>
