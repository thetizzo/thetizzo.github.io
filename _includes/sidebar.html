<a href="/" title="Home">
  <img src="/assets/images/avatar.png" alt="avatar" class= "avatar" width="100px" height="100px">
</a>

<div class="hidden-phone">
  <h3>ABOUT ME</h5>
  <p>{{ site.bio }}</p>
  <h3>FIND ME ON THE INTERNETS</h5>
  {% if site.social_links %}
    <a href="{{ site.social_links.github_url }}" class="button button-sidebar" target="_blank" title="Find me on GitHub">
      <i class="fab fa-github"></i>
      GitHub
    </a>
    <a href="{{ site.social_links.twitter_url }}" class="button button-sidebar" target="_blank" title="Find me on Twitter">
      <i class="fab fa-twitter"></i>
      Twitter
    </a>
    <a href="{{ site.social_links.linkedin_url }}" class="button button-sidebar" target="_blank" title="Find me on LinkedIn">
      <i class="fab fa-linkedin-in"></i>
      LinkedIn
    </a>
    <a href="/feed.xml" class="button button-sidebar" target="_blank" title="Follow my RSS feed">
      <i class="fas fa-rss"></i>
      Subscribe
    </a>
  {% endif %}
</div>
