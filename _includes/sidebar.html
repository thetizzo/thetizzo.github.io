<a href="/" title="Home">
  <img src="/assets/images/avatar.png" alt="avatar" class= "avatar" width="100px" height="100px">
</a>

<div class="hidden-phone">
  <h3>ABOUT ME</h5>
  <p>{{ site.bio }}</p>
  <h3>FIND ME ON THE INTERNETS</h5>
  {% if site.social_links %}
    <ul class="sidebar-links">
      <li class="sidebar-link">
        <a href="{{ site.social_links.github_url }}" target="_blank" title="Find me on GitHub">
          <i class="fab fa-github"></i>
          GitHub
        </a>
      </li>
      <li class="sidebar-link">
        <a href="{{ site.social_links.twitter_url }}" target="_blank" title="Find me on Twitter">
          <i class="fab fa-twitter"></i>
          Twitter
        </a>
      </li>
      <li class="sidebar-link">
        <a href="{{ site.social_links.linkedin_url }}" target="_blank" title="Find me on LinkedIn">
          <i class="fab fa-linkedin-in"></i>
          LinkedIn
        </a>
      </li>
      <li class="sidebar-link">
        <a href="/feed.xml" target="_blank" title="Follow my RSS feed">
          <i class="fas fa-rss"></i>
          Subscribe
        </a>
      </li>
    </ul>
  {% endif %}
</div>
