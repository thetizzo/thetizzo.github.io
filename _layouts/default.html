<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.url }}">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="/assets/stylesheets/application.css">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
  </head>
  <body>
    {% include header.html %}

    <div>
      <div>
        <div>
          {{ content }}
        </div>
        <div>
          {% include sidebar.html %}
        </div>
      </div>
    </div>

    {% include footer.html %}

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/8cfd104077.js" async></script>

    {% if layout.js_includes %}
      <script src="/assets/javascripts/pdfmake.min.js" async></script>
      <script src="/assets/javascripts/vfs_fonts.js" async></script>
      <script src="/assets/javascripts/resume.js" async></script>
    {% endif %}
  </body>
</html>
