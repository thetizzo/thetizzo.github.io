---
layout: default
---
{% for post in site.posts %}
  <section>
    {% include post_title.html title=post.title date=post.date %}
    <p>{{ post.excerpt }}</p>
    <div class="center"><a href="{{ post.url }}" class="button button-outline">Keep Reading</a></div>
  </section>

  {% unless post == site.posts.last %}
    <hr>
  {% endunless %}
{% endfor %}
