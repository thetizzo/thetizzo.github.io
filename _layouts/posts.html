---
layout: default
---
{% for post in site.posts %}
  <section>
  {% include post_title.html title=post.title date=post.date %}

    <p class="text-justify">{{ post.excerpt }}</p>

    <div class="row justify-content-center">
      <a href="{{post.url}}" class="btn btn-outline-primary">Continue Reading</a>
    </div>
  </section>
  <hr/>
{% endfor %}
