---
layout: default
---

{% for post in site.posts %}
  <section>
    <h1 class="text-3xl"><a href="{{post.url}}" class="hover:underline">{{ post.title }}</a></h1>
    <time datetime="{{ post.date }}">{{ post.date | date: "%b %-d, %Y" }}</time>
    <p class="mt-3">{{ post.excerpt }}</p>
  </section>

  {% unless post == site.posts.last %}
    <hr class="my-5">
  {% endunless %}
{% endfor %}
