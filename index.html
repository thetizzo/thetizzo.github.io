---
layout: default
---
<div>
  {% for post in site.posts %}
    <article>
      <header>
        <h1>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h1>

        <p>
          <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %-d, %Y" }}</time>
        </p>
      </header>

      <div>
        {{ post.content }}
      </div>
    </article>
  {% endfor %}
</div>
